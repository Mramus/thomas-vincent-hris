{% extends 'hris/base.html' %}
{% load static %}

{% block content %}
<h1>Update Project Profile</h1>
<div>
    <form class="add-form" method="POST" action="{% url 'edit_project_details' pk=project.pk %}"> {% csrf_token %}
        <div class="form-group row">
            <label for="ptitle" class="col-form-label">Project Title:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="ptitle" name="ptitle">
            </div>
        </div>
        <div class="form-group row">
            <label for="ptype" class="col-form-label">Project Type:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="ptype" name="ptype">
            </div>
        </div>
        <div class="form-group row">
            <label for="plocation" class="col-form-label">Location:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="plocation" name="plocation">
            </div>
        </div>
        <div class="form-group row">
            <label for="pclient" class="col-form-label">Client</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="pclient" name="pclient">
            </div>
        </div>
        <div class="form-group row">
            <label for="pclientcontact" class="col-form-label">Client Contact Number</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="pclientcontact" name="pclientcontact">
            </div>
        </div>
        <div class="form-group row">
            <label for="ppic" class="col-form-label">Project-in-Charge (PIC)</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="ppic" name="ppic">
            </div>
        </div>
        <div class="form-group row">
            <label for="ppiccontact" class="col-form-label">Project-in-Charge Contact Number</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="ppiccontact" name="ppiccontact">
            </div>
        </div>
        <div class="form-group row">
            <label for="pstartdate" class="col-sm-4 col-form-label">Start Date:</label>
            <div class="col-sm-7">
              <input type="date" class="form-control" id="pstartdate" name="pstartdate">
            </div>
        </div>
        <div class="form-group row">
            <label for="penddate" class="col-sm-4 col-form-label">End Date:</label>
            <div class="col-sm-7">
              <input type="date" class="form-control" id="penddate" name="penddate">
            </div>
        </div>
        <div class="form-group row">
            <label for="button" class="col-form-label"></label>
            <div class="col-sm-7 text-right">
                <button type="submit" class="mt-3 btn btn-outline-secondary">Update Project</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
